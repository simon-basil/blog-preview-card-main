<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Blog preview card</title>
</head>
<body>
  <div class="container">
    <div class="child_container">
      <div class="image">
        <img src="assets/images/illustration-article.svg" alt="illustration-article" class="ia">
      </div>

      <div class="top text">
        <div class="learn">
          <p>Learning</p>
        </div>

        <p>Published 21 Dec 2023</p>
      </div> 
      
      <div class="bottom text">
        <p class="bold_heading">HTML & CSS foundations</p>

        <p>These languages are the backbone of every website, defining structure, content, and presentation.</p>
      </div>

      <div class="name_tag">
        <img src="assets/images/image-avatar.webp" alt="Image of Greg Hooper" class="greg">
        <p class="initials">Greg Hooper</p>
      </div>
    </div>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Simon Basil</a>.
    </div>
  </div>
</body>
</html>
